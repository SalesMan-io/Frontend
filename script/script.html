<script type="text/javascript">
  const store = window.location.host;
  const info = window.location.pathname;
  if (info.includes("bin")) {
    window.location.reload();
  } else if (document.referrer.includes(store)) {
    (async () => {
      const response = await fetch(
        `https://backend-production-f79a.up.railway.app/shouldRedirect/${store}`,
        {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        }
      );
      const myJson = await response.json();
      if (!myJson.shouldRedirect) {
        return;
      }
      window.location = `https://selby-cross-sell.vercel.app/${
        store + info
      }?orderId={{ order_number }}`;
    })();
  }
</script>
